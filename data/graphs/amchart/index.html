<!DOCTYPE html>
<html>
<head>
  <title>Word Order Charts</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #4e79a7;
    }
    p {
      font-size: 18px;
    }
    .button-list {
      list-style: none;
      padding: 0;
      margin: 30px 0;
    }
    .button-list li {
      margin: 10px 0;
    }
    .btn {
      text-decoration: none;
      display: inline-block;
      padding: 12px 25px;
      border: 2px solid #4e79a7;
      border-radius: 30px;
      color: #4e79a7;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #4e79a7;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word Order Charts</h1>
    <p>Select a chart to view:</p>
    <ul class="button-list">
      <li><a class="btn" href="chart1.html">Subject-Object-Verb (SOV)</a></li>
      <li><a class="btn" href="chart2.html">Object-Verb (OV vs VO)</a></li>
    </ul>
  </div>
</body>
</html>
